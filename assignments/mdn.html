<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Ashley</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 320px;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
        }
        h3 {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }
        p {
            font-size: 16px;
            font-weight: bold;
            color: #5a5a5a;
        }
        .italic-text {
            font-style: italic;
            color: #a05a5a;
        }
        .quote-box {
            border: 1px solid black;
            padding: 10px;
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ashley</h1>
        <h2>Accessibility</h2>
        <h3>Presentation</h3>
        <p>I think Ashley does an amazing job discussing accessibility!</p>
        <p class="italic-text">I am so greatful that she likes to come and present to classes</p>
        <div class="quote-box">
            Accessibility is a win-win for everyone
        </div>
    </div>
</body>
</html>
